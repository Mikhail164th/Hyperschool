<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperSchool - Educational Platform</title>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; min-height: 100vh; color: white;">
    <div style="max-width: 900px; margin: 0 auto; background: rgba(255, 255, 255, 0.15); padding: 40px; border-radius: 20px; backdrop-filter: blur(15px); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);">
        <h1 style="text-align: center; font-size: 3.5em; margin-bottom: 15px; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4); color: #FFD700; font-weight: 800; letter-spacing: 2px;">HyperSchool</h1>
        <p style="text-align: center; font-size: 1.4em; margin-bottom: 8px; color: #E8F4FD; font-weight: 600; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);">Welcome to HyperSchool</p>
        <p style="text-align: center; font-size: 1.2em; margin-bottom: 40px; color: #E8F4FD; font-weight: 500;">Choose a course and begin your learning journey!</p>
        
        <div style="text-align: center; margin-bottom: 40px;">
            <a href="/signup/" style="display: inline-block; background: linear-gradient(45deg, #4CAF50, #45a049); color: white; padding: 15px 30px; text-decoration: none; border-radius: 30px; margin: 0 15px; font-weight: bold; font-size: 1.1em; box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4); transition: all 0.3s ease; border: 2px solid rgba(255, 255, 255, 0.2);">Sign Up</a>
            <p style="margin: 15px 0; font-size: 1em; color: #E8F4FD; font-weight: 600; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">or</p>
            <a href="/login/" style="display: inline-block; background: linear-gradient(45deg, #2196F3, #1976D2); color: white; padding: 15px 30px; text-decoration: none; border-radius: 30px; margin: 0 15px; font-weight: bold; font-size: 1.1em; box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4); transition: all 0.3s ease; border: 2px solid rgba(255, 255, 255, 0.2);">Login</a>
        </div>
        
        <form method="get" style="text-align: center; margin-bottom: 40px;">
            <div style="display: inline-block; background: rgba(255, 255, 255, 0.2); padding: 20px; border-radius: 15px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3);">
                {{ form }}
                <button type="submit" style="background: linear-gradient(45deg, #FF9800, #F57C00); color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; margin-left: 15px; font-size: 1.1em; box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4); border: 2px solid rgba(255, 255, 255, 0.2);">Search</button>
            </div>
        </form>
        
        <p style="text-align: center; font-size: 1.3em; margin-bottom: 25px; font-weight: bold; color: #FFD700; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px; backdrop-filter: blur(5px);">{{ number_of_courses }}</p>
        
        <ul style="list-style: none; padding: 0; margin: 0;">
        {% for item in searched %}
            <li style="background: rgba(255, 255, 255, 0.15); margin: 15px 0; padding: 20px; border-radius: 15px; backdrop-filter: blur(10px); transition: all 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);"> 
                <a href="{{ item.get_absolute_url }}" style="color: white; text-decoration: none; font-size: 1.2em; font-weight: 600; display: block; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">{{ item.title }}</a> 
            </li>
        {% endfor %}
        </ul>
        
        <div style="text-align: center; margin-top: 40px;">
            <a href="/log_out/" style="display: inline-block; background: linear-gradient(45deg, #f44336, #d32f2f); color: white; padding: 12px 25px; text-decoration: none; border-radius: 25px; font-weight: bold; font-size: 1em; box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4); border: 2px solid rgba(255, 255, 255, 0.2);">LogOut</a>
        </div>
    </div>
</body>
</html>
