<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{teacher.name}} {{teacher.surname}} - Teacher Profile</title>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; min-height: 100vh; color: white;">
    <div style="max-width: 800px; margin: 0 auto; background: rgba(255, 255, 255, 0.15); padding: 40px; border-radius: 20px; backdrop-filter: blur(15px); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);">
        <h1 style="text-align: center; font-size: 3em; margin-bottom: 40px; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4); color: #FFD700; font-weight: 800; letter-spacing: 1px;">Teacher Profile</h1>
        
        <div style="background: rgba(255, 255, 255, 0.15); padding: 35px; border-radius: 20px; margin-bottom: 35px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); text-align: center;">
            <h2 style="font-size: 2.2em; margin-bottom: 20px; color: #E8F4FD; font-weight: 700; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);">Name: <span style="color: white; font-weight: 600;">{{teacher.name}}</span></h2>
            <h2 style="font-size: 2.2em; margin-bottom: 20px; color: #E8F4FD; font-weight: 700; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);">Surname: <span style="color: white; font-weight: 600;">{{teacher.surname}}</span></h2>
            <h2 style="font-size: 2em; margin-bottom: 25px; color: #E8F4FD; font-weight: 700; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);">Age: <span style="color: white; font-weight: 600;">{{teacher.age}}</span></h2>
        </div>
        
        <div style="background: rgba(255, 255, 255, 0.15); padding: 35px; border-radius: 20px; margin-bottom: 35px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);">
            <h3 style="font-size: 1.8em; margin-bottom: 20px; color: #E8F4FD; font-weight: 700; text-align: center; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);">About Experience</h3>
            <p style="font-size: 1.3em; line-height: 1.8; text-align: justify; background: rgba(255, 255, 255, 0.08); padding: 25px; border-radius: 15px; backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.1); color: white; font-weight: 500; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">{{teacher.about}}</p>
        </div>

        <div style="text-align: center;">
            <a href="/schedule/main/" style="display: inline-block; background: linear-gradient(45deg, #2196F3, #1976D2); color: white; padding: 18px 35px; text-decoration: none; border-radius: 30px; font-weight: bold; font-size: 1.2em; box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4); border: 2px solid rgba(255, 255, 255, 0.2);">Go back to the list of courses</a>
        </div>
    </div>
</body>
</html>
