<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply to Course - HyperSchool</title>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; min-height: 100vh; color: white; display: flex; align-items: center; justify-content: center;">
    <div style="max-width: 600px; width: 100%; background: rgba(255, 255, 255, 0.15); padding: 40px; border-radius: 20px; backdrop-filter: blur(15px); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.2);">
        <h1 style="text-align: center; font-size: 2.8em; margin-bottom: 35px; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4); color: #FFD700; font-weight: 800; letter-spacing: 1px;">Apply to Course</h1>
        
        <form method="post" style="background: rgba(255, 255, 255, 0.15); padding: 30px; border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);">
            {% csrf_token %}
            <table style="width: 100%; border-collapse: collapse; margin-bottom: 25px;">
                {{form}}
            </table>
            <div style="text-align: center;">
                <button type="submit" style="background: linear-gradient(45deg, #4CAF50, #45a049); color: white; border: none; padding: 18px 35px; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 1.2em; box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4); border: 2px solid rgba(255, 255, 255, 0.2); transition: all 0.3s ease;">Apply</button>
            </div>
        </form>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="/schedule/main" style="display: inline-block; background: linear-gradient(45deg, #2196F3, #1976D2); color: white; padding: 15px 30px; text-decoration: none; border-radius: 25px; font-weight: bold; font-size: 1.1em; box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4); border: 2px solid rgba(255, 255, 255, 0.2);">Go back to the list of courses</a>
        </div>
    </div>
</body>
</html>
